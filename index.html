<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl font-bold underline text-center mt-14">
        Welcome to the <span class="text-teal-700 font-bold">IFIC</span> Bank
    </h1>

    <div class=" bg-slate-800 m-44">
        <div class=" p-10  ">
            <h2 class=" text-3xl text-white font-bold text-center mb-10">Please Login</h2>
            <input type="email" placeholder="Enter Your Email" id="email"
                class=" block mb-4 p-2 rounded-md text-center mx-auto">
            <input type="password" placeholder="Enter Your Password " id="password"
                class=" block mb-4 p-2 rounded-md text-center mx-auto">
            <div class="text-center">
                <button id="login-btn"
                    class=" bg-violet-500 hover:bg-violet-600 active:bg-violet-700  text-lg text-white font-semibold px-3 py-2 rounded mx-auto ">Submit
                </button>
            </div>

        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
